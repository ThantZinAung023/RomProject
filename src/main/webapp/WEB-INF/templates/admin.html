<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/admin.html}">
<head>
<title>Dashboard</title>


</head>


<div layout:fragment="content">
	<!-- Main Content  -->
	<div class="container-fluid mt-3 p-4 " style="min-height: 500px;">

		<div class="row flex-column flex-lg-row">
			<h2 class="h6 text-white-50">QUICK STATS</h2>
			<div class="col ">
				<div class="card mb-3">
					<div class="card-body row">
						<div class="col">
						<h3 class="h2" th:text="${userrowcount}"></h3>
						<span class="text-success"> 
							Users
						</span>
						</div>
						<div class="col text-end fs-1 text-warning">
						<i class="fa-solid fa-users"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="col ">
				<div class="card mb-3">
					<div class="card-body row">
						<div class="col">
							<h3 class="h2" th:text="${ownerrowcount}"></h3>
							<span class="text-success"> 
								Owner
							</span>
							</div>
						<div class="col text-end fs-1 text-warning">
							<i class="fa-solid fa-user-tie"></i>
						</div>
	
					</div>
				</div>
			</div>
			<div class="col ">
				<div class="card mb-3">
					<div class="card-body row">
						<div class="col">
							<h3 class="h2" th:text="${restaurantrowcount}"></h3>
							<span class="text-success"> 
							Restaurant
							</span>
						</div>
						<div class="col text-end fs-1 text-warning">
							<i class="fa-solid fa-store"></i> 
						</div>
						
						
					</div>
				</div>
			</div>

		</div>

		<div class="row flex-column flex-lg-row mt-4">
			<div class="col">
				<h2 class="text-white-50 h6">LOCATION</h2>
				<div class="card mb-3" style="height: 280px;">
					<div class="card-body">
						<samll class="text-muted">Regional</samll>
						<div class="progress mb-4 mt-2" style="height: 5px;">
							<div class="progress-bar w-25 bg-success"></div>
						</div>
						<samll class="text-muted">Global</samll>
						<div class="progress mb-4 mt-2" style="height: 5px;">
							<div class="progress-bar w-75 bg-primary"></div>
						</div>
						<samll class="text-muted">Local</samll>
						<div class="progress mb-4 mt-2" style="height: 5px;">
							<div class="progress-bar w-50 bg-warning"></div>
						</div>
						<samll class="text-muted">Internet</samll>
						<div class="progress mb-4 mt-2" style="height: 5px;">
							<div class="progress-bar w-25 bg-danger"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<h2 class="h6 text-white-50">DATA</h2>
				<div class="card mb-3" style="height: 280px">
					<div class="card-body">
						<div class="text-end">
							<a
								class="btn btn-sm
                                            btn-outline-secondary">
								<i class="fas fa-search"></i>
							</a> <a
								class="btn btn-sm
                                            btn-outline-secondary">
								<i class="fas fa-sort-amount-up"></i>
							</a> <a
								class="btn btn-sm
                                            btn-outline-secondary">
								<i class="fas fa-filter"></i>
							</a>
						</div>

						<table class="table">
							<tr>
								<th>ID</th>
								<th>Age Group</th>
								<th>Data</th>
								<th>Progress</th>
							</tr>
							<tr>
								<td>1</td>
								<td>20-30</td>
								<td>19%</td>
								<td><i class="fas fa-chart-pie"></i></td>
							</tr>
							<tr>
								<td>2</td>
								<td>30-40</td>
								<td>40%</td>
								<td><i class="fas fa-chart-bar"></i></td>
							</tr>
							<tr>
								<td>3</td>
								<td>40-50</td>
								<td>20%</td>
								<td><i class="fas fa-chart-line"></i></td>
							</tr>
							<tr>
								<td>4</td>
								<td>>50</td>
								<td>11%</td>
								<td><i class="fas fa-chart-pie"></i></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
