<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/anonymous.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>

<body>

	<div layout:fragment="content">

		<section class="py-4 overflow-hidden" style="min-height: 100vh;">

			<div class="container">
				<div class="row mt-5 pt-2">
					<div class="card p-0 m-0 mt-2 shadow">
						<div class="card-header p-3">
							<div class="text-center col">
								<h2 class="text-warning fw-bolder d-inline">Change Password</h2>
							</div>
						</div>
						<div class="card-body ">
							<div class="col col-md-6 mx-auto">
								<h4 th:text="${errorChange}" class="text-danger fw-bolder"></h4>
								<h4 th:text="${messageChange}" class="text-info fw-bolder"></h4>
							</div>

							<div class="row">

								<form th:action="@{/user/changepassword}" method=post
									th:object="${user}">
									<div class="mb-4 col col-md-6 mx-auto">
										<label for="password" class="form-label"><i
											class="fa-solid fa-key me-2"></i>Password</label> <input
											type="password" class="form-control" required minlength="3"
											maxlength="20" id="password"
											placeholder="Enter your password!" th:field="*{password}">
										<span id="codeError" style="color: red; display: none;">Please
											enter a valid password.</span>
									</div>
									<div class="mb-4 col col-md-6 mx-auto">
										<label for="password" class="form-label"><i
											class="fa-solid fa-key me-2"></i>New Password</label> <input
											type="password" class="form-control" required minlength="3"
											maxlength="20" id="newPassword"
											placeholder="Enter your new password!"
											th:field="*{newPassword}"> <span id="codeError"
											style="color: red; display: none;">Please enter a
											valid password.</span>
									</div>
									<div class="mb-4 col col-md-6 mx-auto">
										<label for="password" class="form-label"><i
											class="fa-solid fa-key me-2"></i>Confirm Password</label> <input
											type="password" class="form-control" required minlength="3"
											maxlength="20" id="comfirmPassword"
											placeholder="Enter your confirm password!"
											th:field="*{comfirmPassword}"> <span id="codeError"
											style="color: red; display: none;">Please enter a
											confirm password.</span>
									</div>
									<div class="col col-md-6 mt-5 mx-auto d-flex mb-4">
										<button class="btn btn-danger col-6  me-2 " type="reset">Reset</button>
										<button class="btn btn-primary col-6  " type="submit">Change</button>
									</div>
								</form>


							</div>
						</div>
					</div>
				</div>
			</div>



		</section>

	</div>

</body>
</html>
