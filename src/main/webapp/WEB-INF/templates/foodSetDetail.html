<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/anonymous.html}">
<head>
<title>FoodSet</title>


<style>

/* Styles for small screens (up to 767px) */
@media ( max-width : 767px) {
	.item-image {
		height: 290px; /* Adjusted height for small screens */
	}
}

/* Styles for large screens (768px and above) */
@media ( min-width : 780px) {
	.item-image {
		height: 400px; /* Adjusted height for large screens */
	}
}

@media ( min-width : 992px) {
	.item-image {
		height: 480px; /* Adjusted height for large screens */
	}
}
</style>

</head>
<body>
	<div layout:fragment="content">
		<!--- ------------------>
		<!---- Main Content ---->
		<!-- ------------------->
		<section class="py-5 my-5 overflow-hidden" style="min-height: 100vh;">

			<div class="container">
				<div class="main-body">




					<div class="row mt-3">

						<div class="col-12  col-lg-6 mb-3">
							<div class="d-flex flex-column align-items-center text-center">
								<img class="img-fluid rounded-3 shadow item-image"
									th:src="@{${foodSet.image}}" alt="..." />
							</div>

						</div>


						<div class="card mb-3 col-12  col-lg-6 shadow p-4">
							<div class="card-body">
								<div class="row mb-2">
									<div class="col-12  ms-3">
										<h1 class="mx-auto fw-bold w-100 text-warning"
											th:text="${foodSet.name}"></h1>
									</div>
								</div>
								<div class="row mb-2">
									<div class="col-12 text-secondary ms-3 row">
										<div class="fs-1 fw-bolder d-flex flex-column col py-0 px-1"
											th:each="food : ${foodForFoodSet}">
											<div class="d-block">
												<img th:src="@{${food.image}}" width=50 height=50
													class="rounded shadow">
											</div>
											<span th:text="'('+${food.name}+')'"></span>


										</div>
									</div>
								</div>
								<div class="col" style="min-height: 120px;">
									<div class="col-12 text- text-start ms-3">
										<span class="" th:text="${foodSet.description}"></span>
									</div>
								</div>
								<hr>
								<div class="row mb-2">
									<div class="col-12 text- text-start ms-3">
										<h3 class="text-nowrap">
											<span th:text="${foodSet.price}">0.00 </span> MMK

										</h3>
									</div>
								</div>
								<input type="hidden" th:value="${foodSet.restaurantId}"
									id="restaurantId">
								<div class="col-9 mx-auto">
									<a class="col-12 btn btn-lg btn-outline-primary text-dark"
										id="foodSetBtn" th:target="${foodSet.id}">Add To Cart</a>
								</div>


							</div>
						</div>
					</div>

				</div>

			</div>

		</section>


		<!-- modal -->
		<!-- Confirm for Cart Fragment -->
		<div th:replace="fragment/modals :: confirmationModal"></div>
		<!-- modal -->
		<!-- Confirm for Cart Fragment -->

	</div>




</body>
</html>
