<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileImage" content="resources/assets/img/favicons/mstile-150x150.png">
<meta name="theme-color" content="#ffffff">

<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">ROM</title>

<link rel="icon" type="image/png" sizes="32x32" th:href="@{/resourcesassets/img/favicons/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/assets/img/favicons/favicon-16x16.png}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://kit.fontawesome.com/d1ec20c0ed.js" crossorigin="anonymous"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&amp;display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/css/theme.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/css/loginModal.css}">
</head>
<body>
	<main class="main" id="top">

		<!-- ===============================================-->
		<!--    Nav Bar (Menu Bar) -->
		<!-- ===============================================-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
			data-navbar-on-scroll="data-navbar-on-scroll">
			<div class="container">
				<a class="navbar-brand d-inline-flex" href="index.html"><img
					class="d-inline-block"
					th:src="@{/resources/assets/img/gallery/logo.svg}" alt="logo" /><span
					class="text-1000 fs-3 fw-bold ms-2 text-gradient">foodwaGon</span></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"> </span>
				</button>
				<div
					class="collapse navbar-collapse border-top border-lg-0 my-2 mt-lg-0"
					id="navbarSupportedContent">
					<div class="mx-auto pt-5 pt-lg-0 d-block d-lg-none d-xl-block">
						<p class="mb-0 fw-bold text-lg-center">
							Deliver to: <i class="fas fa-map-marker-alt text-warning mx-2"></i><span
								class="fw-normal">Current Location </span><span>Mirpur 1
								Bus Stand, Dhaka</span>
						</p>
					</div>
					<form class="d-flex mt-4 mt-lg-0 ms-lg-auto ms-xl-0">
						<div class="input-group-icon pe-2">
							<i class="fas fa-search input-box-icon text-primary"></i><input
								class="form-control border-0 input-box bg-100" type="search"
								placeholder="Search Food" aria-label="Search" />
						</div>
					</form>
					<button class="btn btn-white shadow-warning text-warning"
						data-bs-toggle="modal" data-bs-target="#loginModal">
						<i class="fas fa-user me-2"></i>Login
					</button>
				</div>
			</div>
		</nav>
		<!-- ===============================================-->
		<!--    Nav Bar (Menu Bar) -->
		<!-- ===============================================-->


		<!--Main content -->
		<div layout:fragment="content"></div>
		<!--Main content -->


	</main>




	<!-- Login And Register Fragment -->
	<!-- Modal -->
	<div th:replace="fragment/modals :: login"></div>



	<!-- ===============================================-->
	<!--    JavaScripts-->
	<!-- ===============================================-->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('.register-link').click(function() {
				$('.wrapper').addClass('form-active');
			})

			$('.login-link').click(function() {
				$('.wrapper').removeClass('form-active');
			})

		});
	</script>








</body>
</html>
