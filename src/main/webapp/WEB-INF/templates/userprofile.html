<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/anonymous.html}">
<head>
<title>Profile</title>

</head>
<body>
	<div layout:fragment="content">
		<!--- ------------------>
		<!---- Main Content ---->
		<!-- ------------------->
		<section class="py-4 overflow-hidden" style="min-height: 100vh;">

			<div class="container">
				<div class="main-body">

					<div class="row mt-5 pt-2">
						<div class="col-md-4 mb-3 mx-auto">
							<div class="card">
								<div class="card-body">
									<div class="d-flex flex-column align-items-center text-center">
										<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
											alt="Admin" class="rounded-circle" width="150">
										<div class="mt-3">
											<a href="#" class="text-warning mb-1" data-bs-toggle="modal"
												id="userUpdate"
												th:attr="data-id=${users.id} , data-name=${users.name}, data-email=${users.email}, data-address=${users.address}, data-phoneNumber=${users.phoneNumber}"
												onclick="updateUser(this)" data-bs-target="#userUpdateModal"><i
												class="fa-solid fa-pen-to-square me-2"></i> Edit Profile</a>

										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
					<div class="row">
						<div class="card mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-5 ms-3">
										<h6 class="mb-0">Name</h6>
									</div>
									<div class="col-sm-6 text-secondary ms-3">
										<h6 class="text-muted f-w-400" th:text="${users.name}"></h6>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-5 ms-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-6 text-secondary ms-3">
										<h6 class="text-muted f-w-400" th:text="${users.email}"></h6>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-5 ms-3">
										<h6 class="mb-0">Phone Number</h6>
									</div>
									<div class="col-sm-6 text-secondary ms-3">
										<h6 class="text-muted f-w-400" th:text="${users.phoneNumber}"></h6>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-5 ms-3">
										<h6 class="mb-0">Address</h6>
									</div>
									<div class="col-sm-6 text-secondary ms-3">
										<h6 class="text-muted f-w-400" th:text="${users.address}"></h6>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-5 ms-3">
										<h6 class="mb-0">Password</h6>
									</div>
									<div class="col-sm-6 mx-auto ms-3">
										<a th:href="@{/user/changePassword}" class="text-warning ">
											<i class="fa-solid fa-screwdriver-wrench me-2"></i>Change password
										</a>
									</div>
								</div>
								<hr>
							</div>
						</div>
					</div>

				</div>

			</div>

		</section>

		<div th:replace="fragment/modals :: userUpdate"></div>

	</div>




</body>
</html>
