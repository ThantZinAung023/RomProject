<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/admin.html}">
<head>
<title>Profile</title>


</head>

<body>
	<div layout:fragment="content">
		<!--- ------------------>
		<!---- Main Content ---->
		<!-- ------------------->
		<div class="container-fluid  p-4 " style="min-height: 500px;">

			<div class="row mt-1">

				<div class="col-md-8">
					<div class="profile-head mb-4 pb-4">

						<h5 class="d-inline">
							<i class="fa-solid fa-user-secret me-2 " style="font-size: 90px"></i>
							<span th:text="${admin.name}" class="text-warning fw-bolder"></span>
						</h5>
						<p style="font-size: 12px; font-weight: 600;"></p>

						<ul class="nav nav-tabs" id="myTab" role="tablist">

							<li class="nav-link col-6 active" id="nav-home-tab"
								data-bs-toggle="tab" data-bs-target="#home" role="tab"
								aria-controls="nav-home" aria-selected="true"><i
								class="fa-solid fa-info me-3"></i>Info</li>
						
						</ul>
					</div>
					<div class="tab-content profile-tab card p-3 bg-opacity-10 mb-4"
						id="myTabContent" style="min-height: 250px">
						<div class="tab-pane fade show active card-body" id="home"
							role="tabpanel" aria-labelledby="home-tab">
							<div class="row">
								<div class="col-md-4">
									<label class="fw-bolder"><i
										class="fa-solid fa-store me-2 text-warning"></i>Name</label>
								</div>
								<div class="col-md-4">
									<p th:text="${admin.name}" class="text-info"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label class="fw-bolder"><i
										class="fa-solid fa-envelope me-2 text-warning"></i>Email</label>
								</div>
								<div class="col-md-4">
									<p th:text="${admin.email}" class="text-info"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label class="fw-bolder"><i
										class="fa-solid fa-phone-volume me-2 text-warning"></i>Phone
										Number</label>
								</div>
								<div class="col-md-4">
									<p th:text="${admin.phoneNumber}" class="text-info"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label class="fw-bolder"><i
										class="fa-regular fa-address-card me-2 text-warning"></i>Address</label>
								</div>
								<div class="col-md-4">
									<p th:text="${admin.address}" class="text-info"></p>
								</div>
							</div>

						</div>

					</div>





				</div>
				<div class="col-md-4 ">

					<div class="fw-bold text-warning mb-5">
						<img
							src="/Restaurant_Order_Management/resources/assets/img/gallery/logo.svg"
							class="me-2" style="width:90px;height:90px;"><span style="font-size:30px">Foodies</span>
					</div>
					<ol class="list-group list-group-numbered  mt-3">
						<li
							class="list-group-item d-flex justify-content-between align-items-start ">
							<div class="ms-2 me-auto">
								<div class="fw-bold">
									<i class="fa-solid fa-calendar-check me-2"></i>You Start This
									Day
								</div>
								<span th:text="${admin.createDate}" class="text-info"></span>
							</div>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-start ">
							<div class="ms-2 me-auto">
								<div class="fw-bold">
									<i class="fa-solid fa-calendar-day me-2"></i> Today
								</div>
								<span
									th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"
									class="text-info"></span>
							</div>
						</li>
					</ol>


				</div>
			</div>


		</div>
		<!--- ------------------>
		<!---- Main Content ---->
		<!-- ------------------->


	</div>
</body>
</html>
