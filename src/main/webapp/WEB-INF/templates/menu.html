<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/anonymous.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

</head>

<body>

	<div layout:fragment="content">




		<!-- =================================================-->
		<!--===============  Foods an foodset =================-->
		<!-- =================================================-->


		<section id="testimonial">
			<div class="container">
				<div class="row h-100 mt-2">
					<div
						class="col-sm-12 col-md-3 mx-auto text-start d-flex align-items-center mb-3">
						<img class="img-fluid rounded shadow"
							th:src="@{${restaurant.logo}}" alt=""
							style="height: 64px; width: 64px;" />
						<h5 class="mx-2 fw-bold h-100 d-flex align-items-center" th:text="${restaurant.name}"
							style="overflow: auto; overflow-wrap: break-word;"></h5>
						<input type="hidden" th:value="${restaurant.id}" id="restaurantId">
					</div>
					<div
						class="col-sm-12 col-md-3 mx-auto text-start d-flex align-items-center mb-3">
						<label for="ph">Phone -</label>
						<h5 id="ph" class="mx-2 fw-bold h-100 d-flex align-items-center"
							th:text="${restaurant.phone_number}"></h5>
					</div>
					<div
						class="col-sm-12 col-md-3 mx-auto text-start d-flex align-items-center mb-3">
						<label class="text-nowrap">Email -</label>
						<h5 class="mx-2 fw-bold h-100 d-flex align-items-center" th:text="${restaurant.email}"
							style="overflow: auto; overflow-wrap: break-word;"></h5>
					</div>
					<div
						class="col-sm-12 col-md-3 mx-auto text-start d-flex align-items-center mb-3">
						<label class="text-nowrap">Address -</label>
						<h5 id="ph" class="mx-2 fw-bold text-1000 h-100 d-flex align-items-center"
							th:text="${restaurant.address}"></h5>
					</div>
				</div>
				<div class="row h-100">
					<div class="col-lg-7 mx-auto text-center mb-3">
						<h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">Menus</h5>
						<div id="staticAlert"
							class="alert alert-warning alert-dismissible fade show"
							role="alert" style="display: none;">
							<!-- Your alert content goes here -->
							Adding items from a new restaurant will clear your current cart.
							Do you want to proceed?
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
					</div>

				</div>
				<div class=" row flex-column flex-lg-row mb-6">
					<div class=" col">
						<h3 class="text-primary">Foods</h3>
					</div>
					
				</div>
				<div class="row gx-2">
					<form class="col-6 col-sm-6 col-md-4 col-lg-3 h-100 mb-5"
						th:action="@{/user/foodDetail/{foodId}(foodId=${food.id})}"
						th:each="food  : ${foods}">
						<div class="card card-span h-100 text-white rounded-3">
							<button class="btn btn-outline-info" type="submit"
								style="padding: 0; border-radius: 20px; cursor: unset; min-height: 347px !important; display: flex; flex-direction: column; justify-content: flex-start;">
								<img class="img-fluid rounded-3 h-100" th:src="@{${food.image}}"
									alt="..."
									style="width: 272px; height: 200px !important; object-fit: cover;" />
								<div class="card-body p-0 mt-1 w-100">
									<div class="d-flex align-items-center mb-1 ">
										<div class="flex-1 w-100">
											<h5 class="mx-auto fw-bold w-100" th:text="${food.name}"></h5>
										</div>
									</div>
									<div class="flex-1"
										style="display: flex; justify-content: center; gap: 8px;">
										<h5 th:text="${food.price}"></h5>
										<h5 class="text-dark">MMK</h5>
									</div>
									<a class="btn btn-primary mb-3" id="foodBtn"
										th:target="${food.id}"> Add To Cart</a>
								</div>
							</button>
						</div>
					</form>

				</div>
				
				<div th:if="${not #lists.isEmpty(foodSets)}" class=" row flex-column flex-lg-row mb-6">
					<div class=" col">
						<h3 class="text-primary">Food Set</h3>
					</div>
				</div>
				<div class="row gx-2">
					<form class="col-6 col-sm-6 col-md-4 col-lg-3 h-100 mb-5"
						th:action="@{/user/foodSetDetail/{foodSetId}(foodSetId=${foodSet.id})}"
						th:each="foodSet , i : ${foodSets}">
						<div class="card card-span h-100 text-white rounded-3">
							<button class="btn btn-outline-info"
								style="padding: 0; border-radius: 20px; cursor: unset; min-height: 347px !important; display: flex; flex-direction: column; justify-content: flex-start;">
								<img class="img-fluid rounded-3 h-100"
									th:src="@{${foodSet.image}}" alt="..."
									style="width: 272px; height: 200px !important; object-fit: cover;" />
								<div class="card-body p-0 mt-1 w-100">
									<div class="d-flex align-items-center mb-1">
										<div class="flex-1  w-100">
											<h5 class="mx-auto fw-bold w-100" th:text="${foodSet.name}"></h5>
										</div>
									</div>
									<div class="flex-1 "
										style="display: flex; justify-content: center; gap: 8px;">
										<h5 th:text="${foodSet.price}"></h5>
										<h5 class="text-dark">MMK</h5>
									</div>
									<a class="btn btn-primary mb-3" id="foodSetBtn"
										th:target="${foodSet.id}">Add To Cart</a>
								</div>
							</button>
						</div>
					</form>

				</div>
			</div>
		</section>


		<!-- =================================================-->
		<!--=================  foods and fodset ===================-->
		<!-- =================================================-->

		<!-- modal -->
		<!-- Confirm for Cart Fragment -->
		<div th:replace="fragment/modals :: confirmationModal"></div>
		<!-- modal -->
		<!-- Confirm for Cart Fragment -->















	</div>

</body>
</html>
