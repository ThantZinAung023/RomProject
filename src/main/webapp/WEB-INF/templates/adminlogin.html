<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<title>Admin Login</title>
<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32"
	th:href="@{/resourcesassets/img/favicons/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/resources/assets/img/favicons/favicon-16x16.png}">

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/resources/assets/css/bootstrap.min.css}">
<script th:src="@{/resources/assets/js/bootstrap.bundle.min.js}"
	crossorigin="anonymous"></script>

<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/resources/assets/css/all.min.css}">
<link rel="stylesheet"
	th:href="@{/resources/assets/css/fontawesome.min.css}">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&amp;display=swap"
	rel="stylesheet">

<!-- jQuery -->
<script th:src="@{/resources/assets/js/jquery.js}"
	crossorigin="anonymous"></script>


<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/css/style.css}">
</head>
<body>
	<div class="d-lg-flex half">
		<div class="bg order-1 order-md-2"></div>
		<div class="contents order-2 order-md-1">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-7">
						<h3 class="mb-5">
							Login <strong>Admin</strong>
						</h3>
						<form th:action="@{/admin/login}" th:object="${user}"
							method="post">
							<div class="form-group first">
								<label for="username">Username</label> <input type="text"
									class="form-control" th:field="*{email}"
									placeholder="your-email@gmail.com" id="username" required>
							</div>
							<div class="form-group last mb-3">
								<label for="password">Password</label> <input type="password"
									class="form-control" th:field="*{password}"
									placeholder="Your Password" id="password" required>
							</div>

							<div class="mt-3">
								<label th:if="!${loginerror}" style="color: red;">Email
									and Password are Incorrect!</label> <label th:text="${logoutmessage}"
									style="color: blue; font-size: 30px;"></label>
							</div>

							<div class="d-flex mb-5 align-items-center">
								<label class="control control--checkbox mb-0"><span
									class="caption">Remember me</span> <input type="checkbox"
									checked="checked" th:field="*{rememberMe}" />
									<div class="control__indicator"></div> </label> <span class="ml-auto"><a
									href="#" class="forgot-pass">Forgot Password</a></span>
							</div>

							<input type="submit" value="Log In" class="btn btn-block btn-primary">

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
